<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control GameSetGo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAB7hzQXqsyc8YjBRQ_bT1riCF74u1V4gk",
      authDomain: "gamesetgo-demo.firebaseapp.com",
      databaseURL: "https://gamesetgo-demo-default-rtdb.firebaseio.com",
      projectId: "gamesetgo-demo",
      storageBucket: "gamesetgo-demo.appspot.com",
      messagingSenderId: "854392080313",
      appId: "1:854392080313:web:77c7abc959cb535e0b5868"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const matchRef = ref(db, 'match');

    function sendUpdate(updateObj) {
      update(matchRef, updateObj);
    }

    window.setTeamName = (team, player, value) => {
      sendUpdate({ [`${team}Name${player}`]: value });
    }

    window.updateScore = (team, delta) => {
      sendUpdate({ [`${team}ScoreDelta`]: delta });
    }

    window.toggleServe = (team) => {
      sendUpdate({ server: team });
    }

    window.resetMatch = () => {
      set(matchRef, null);
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .section {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
    }
    h2 {
      margin-top: 0;
    }
    input {
      margin: 5px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Control GameSetGo</h1>

  <div class="section">
    <h2>Nombres de jugadores</h2>
    <div>
      <strong>Equipo Azul</strong><br />
      <input placeholder="Jugador 1" onchange="setTeamName('team1', 1, this.value)" />
      <input placeholder="Jugador 2" onchange="setTeamName('team1', 2, this.value)" />
    </div>
    <div>
      <strong>Equipo Rojo</strong><br />
      <input placeholder="Jugador 1" onchange="setTeamName('team2', 1, this.value)" />
      <input placeholder="Jugador 2" onchange="setTeamName('team2', 2, this.value)" />
    </div>
  </div>

  <div class="section">
    <h2>Puntuaci√≥n</h2>
    <div>
      <strong>Equipo Azul</strong>
      <button onclick="updateScore('team1', 1)">+1</button>
      <button onclick="updateScore('team1', -1)">-1</button>
    </div>
    <div>
      <strong>Equipo Rojo</strong>
      <button onclick="updateScore('team2', 1)">+1</button>
      <button onclick="updateScore('team2', -1)">-1</button>
    </div>
  </div>

  <div class="section">
    <h2>Servicio</h2>
    <button onclick="toggleServe('team1')">Saca Azul</button>
    <button onclick="toggleServe('team2')">Saca Rojo</button>
  </div>

  <div class="section">
    <h2>Resetear</h2>
    <button onclick="resetMatch()" style="background: red; color: white;">Reiniciar Marcador</button>
  </div>
</body>
</html>
