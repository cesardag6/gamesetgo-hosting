<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameSetGo - Marcador</title>
  <style>
    body {
      margin: 0;
      background-color: #012f6b;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .scoreboard {
      background-color: #00aeef;
      padding: 20px;
      border: 5px solid white;
      text-align: center;
      width: 600px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .header span {
      font-size: 20px;
      font-weight: bold;
    }
    .teams {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .team {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team .names {
      text-align: left;
    }
    .team .names div {
      font-size: 18px;
      margin: 2px 0;
    }
    .team.blue .names div:last-child {
      border-bottom: 4px solid #002f6c;
    }
    .team.red .names div:last-child {
      border-bottom: 4px solid #e30613;
    }
    .serve {
      width: 15px;
      height: 15px;
      background-color: #00ff00;
      border-radius: 50%;
      margin-left: 10px;
    }
    .sets {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 10px 0;
    }
    .sets div {
      font-size: 22px;
    }
    .points {
      font-size: 48px;
      font-weight: bold;
      background: white;
      color: #012f6b;
      padding: 10px;
      width: 100px;
      margin: 0 auto;
    }
    .logo {
      margin-top: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="header">
      <span>Partido</span>
      <span>Logo de club</span>
      <span>20:30 h</span>
    </div>
    <div class="teams">
      <div class="team blue">
        <div class="names">
          <div id="team1_player1">Nombre</div>
          <div id="team1_player2">Nombre</div>
        </div>
        <div class="serve" style="visibility:hidden" id="serve1"></div>
      </div>
      <div class="team red">
        <div class="names">
          <div id="team2_player1">Nombre</div>
          <div id="team2_player2">Nombre</div>
        </div>
        <div class="serve" style="visibility:hidden" id="serve2"></div>
      </div>
    </div>
    <div class="sets">
      <div>
        <div id="set1_team1">0</div>
        <div id="set1_team2">0</div>
      </div>
      <div>
        <div id="set2_team1">0</div>
        <div id="set2_team2">0</div>
      </div>
      <div>
        <div id="set3_team1">0</div>
        <div id="set3_team2">0</div>
      </div>
    </div>
    <div class="points">
      <div id="score_team1">0</div>
      <div id="score_team2">0</div>
    </div>
    <div class="logo">GameSetGo <span style="color:lime">‚óè</span></div>
  </div>
</body>
</html>
